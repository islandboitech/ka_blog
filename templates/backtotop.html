    <button id="btn-back-to-top" aria-label="Scroll To Top"
        class="hidden rounded-full bg-gray-200 p-2 text-gray-500 transition-all hover:bg-gray-300">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z"
                clip-rule="evenodd"></path>
        </svg>
    </button>
</div>

<script>
    // Get the button 
    const mybutton = document.getElementById("btn-back-to-top");

    // When the user scrolls down 250px from the top of the document, show the button 
    const scrollFunction = () => {
        if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
            mybutton.classList.remove("hidden");
        } else {
            mybutton.classList.add("hidden");
        }
    };

    const backToTop = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // When the user clicks on the button, scroll to the top of the document 
    mybutton.addEventListener("click", backToTop); window.addEventListener("scroll", scrollFunction);
</script>
