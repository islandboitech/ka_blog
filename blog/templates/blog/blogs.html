{% extends 'base.html' %}

{% block pagetitle %}
  <header class="space-y-1 pb-8 pt-6 md:space-y-5">
    <h1 class="text-3xl font-bold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10 md:text-6xl md:leading-14">All blogs</h1><p class="text-lg leading-7 text-gray-400">{{ blog.author }}</p>
  </header>
{% endblock %}

{% block content %}
  <div class="flex sm:space-x-24">
    <div class="hidden max-h-screen h-full sm:flex flex-wrap bg-gray-50 dark:bg-gray-900/70 shadow-md pt-5 dark:shadow-gray-800/40 rounded min-w-[280px] max-w-[280px]">
      <div class="py-4 px-6">
        <!--<h3 class="text-primary-500 font-bold uppercase">All</h3>-->
        
        <ul>
        <li class="my-3">
            <a class="py-2 px-3 uppercase text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-500" aria-label="View posts tagged next-js" href="{% url 'page-blogs' %}">All ({{blogtotalcount}})</a>
          </li>
            {% for topic in topics %}
            <li class="my-3">
                <a class="py-2 px-3 uppercase text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-500" aria-label="View posts tagged next-js" href="{% url 'page-blogs' %}?q={{topic.name}}">{{topic.name}} ({{topic.blogcount}})</a>
              </li>
          {% endfor %}
          
        </ul>

      </div>
    </div>
    
    <div class="w-full">
        {% include 'blog\list_blog.html' %}
    </div>
</div>
{% endblock %}
